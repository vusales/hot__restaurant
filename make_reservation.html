<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make reservation</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3" style="text-align: center">
        <div class="jumbotron p-3">
            <div  class="p-5" style="background-color: lightgrey;">
                <h1> <i class="fas fa-fire"></i> HOT RESTAURANT</h1>
                <hr>
                <h2>Make your reservation</h2>
                <div class="form-group">
                        <a href="./view_table.html">
                            <button class="wiev_table btn btn-primary" >Wiev Tables</button>
                        </a>
                        <a href="./">
                         <button class="btn btn-light"><i class="fas fa-home"></i></button>
                        </a>
                </div>
            </div>
        </div>
        <div class="p-3 ">
            <h3 class= "p-3" style="background-color: lightgrey;">Table reservation</h3>
            
                <form action="">
                    <div class="form-group" style="text-align: left;">
                        <label for="name_inp" class="form-label">Name</label>
                        <input type="text " id="name_inp" class="form-control mb-3">

                        <label for="phone_inp" class="form-label">Phone Number</label>
                        <input type="text" id="phone_inp" class="form-control mb-3">

                        <label for="email_inp" class="form-label">Email</label>
                        <input type="text" id="email_inp" class="form-control mb-3">

                        <label for="unique_id" class="form-label">Unique id</label>
                        <input type="text" id="unique_id" class="form-control mb-3">

                        <button class="btn btn-primary" id="SubmitNewUser">submit</button>

                    </div>
                </form>    
        </div>

        <div class="p-3 " style="text-align: left;">
            <a href="/api/table">API Table Link</a>
            |
            <a href="/api/waitlist">API Wait List</a>
        </div>

    </div>
  


    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $("#SubmitNewUser").on("click" , function(){ 
            var userName = $("#name_inp").val(); 
            var userPhone = $("#phone_inp").val().trim();
            var userEmail = $("#email_inp").val().trim();
            var userId  =  $("#unique_id").val().trim();
            var data  =  {
            "name" : userName , 
            "phone": userPhone, 
            "email": userEmail, 
            "id": userId , 
            }  
            console.log(data) ;

            $.ajax({
                method: "POST" , 
                data: data , 
                url: "/api/create"
            }).done(function(res){
                alert("succesfully reserved" ) ; 
                // console.log(res) ;
            });

            // $.post("/api/create"  , data , function(data){

            //         alert("smth is wrong"); 
            //     }
            // });

            
        })


    </script>

</body>
</html>
